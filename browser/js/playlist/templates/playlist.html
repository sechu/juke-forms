<div class="well">
  <form class="form-horizontal" name="playlist">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" ng-model="playlistName" name="playlistName"ng-maxlength='16' required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="playlist.playlistName.$invalid" ng-click="create()">Create Playlist {{playlistName}}</button>
          <div ng-show="playlist.playlistName.$dirty && playlist.playlistName.$invalid" class="alert-danger">Please enter a name</div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
